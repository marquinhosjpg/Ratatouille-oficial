                        <a class="search-btn">

                    </div>

            </div>
        </nav>  
    </header>

    <!-- Area Cadastro -->

    <div class="columns">
        <div class="column-main">
            <div class="block-cad">
                <div class="block-title">
                    <h4 class="h4-title">Bem-Vindo(a)</h4>
                    <h1 class="h1-title">Fazer Cadastro</h1>
                </div>
            </div>
            <form action="#" class="form-cad" method="post" id="cad-form">
                <fieldset class="cad-fieldset">
                        <div class="field user">
                                <label for="nome" class="label">
                                    <span>Nome: </span>
                                </label>
                                <input type="text" name="nome" id="nome" class="form-input" title="Nome">
                        </div>
                        <div class="field user">
                                <label for="username" class="label">
                                    <span>Username: </span>
                                </label>
                                <input type="text" name="username" id="username" class="form-input" title="Username">
                        </div>
                        <div class="field email">
                                <label for="email" class="label">
                                    <span>E-mail: </span>
                                </label>
                                <input type="email" name="email" id="email" class="form-input" title="E-mail">
                        </div>
                        <div class="field email">
                                <label for="email" class="label">
                                    <span>Confirmar e -mail: </span>
                                </label>
                                <input type="email" name="confirmemail" id="confirmemail" class="form-input" title="Confirmar e-mail">
                        </div>
                        <div class="field senha">
                                <label for="password" class="label">
                                    <span>Senha: </span>
                                </label>
                                <input type="password" name="password" id="password" class="form-input" title="Senha">
                                <!-- <div class="eye" id="toggle-password">
                                    <img class="eye" src="img/view.png" alt="Mostrar ou Esconder Senha">
                                </div> -->
                        </div>
                        <div class="field senha">
                                <label for="password" class="label">
                                    <span>Confirmar Senha: </span>
                                </label>
                                <input type="password" name="password" id="password" class="form-input" title="Confirmar Senha">
                                <!-- <div class="eye" id="toggle-confirm-password">
                                    <img class="eye" src="img/view.png" alt="Mostrar ou Esconder Senha">
                                </div> -->
                        </div>
                    </div>
                    <div class="botao-cad">
                        <div class="cad">
                            <button type="submit" class="action-cad" name="send" id="send2">
                                <span>Cadastrar</span>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="mensagem">
            <p>Já possui uma conta Ratatouille?</p>
            <a href="login.html" class="texto" title="Entrar">
                <button type="submit" class="button" name="login" id="login2">
                    <span class="create">Entrar</span> 
                </a> 
            </button> 
        </div> 
    </div>
    </main>
